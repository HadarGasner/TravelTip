<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">TravleTip</div>
        <div class="search">
            <input class="input-search" type="text" placeholder="Enter Location">
            <button onclick1="onSearch()">GO</button>
            <button>My Location</button>
        </div>
    </header>

    <div class="current-location-name">
        <div class="weather"></div>
        <div class="location-table"></div>
        <div>Location: Central Park New York</div>


    </div>
    <button>Copy Location</button>
    <div class="current-location"></div>

    <div class="map" id="map" style="width: 100%; height: 400px;"></div>

    <button class="btn">Click Me</button>

    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
